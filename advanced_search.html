<!doctype html>
<html lang="en">
  <head>
    <!-- <title>Title</title> -->
    <!-- Required meta tags -->
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div id="adiv2">
          <span id="span2">Find pages with....</span>
          <form action="https://google.com/search">
            <div class="form-group row">
                <label class="col-sm-2 col-from-label">all these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" name="as-q" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-from-label">this exact word or phase:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" name="as-epq" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-from-label">any of these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" name="as-oq" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-from-label">none of these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" name="as-eq" type="text">
                </div>
            </div>
            <center>
                <input type="submit" class="btn btn-primary" data-toggle="button" id="adbtn" value="Advanced">
            </center>
          </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
